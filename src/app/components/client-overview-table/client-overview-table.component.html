<form>
  <div class="form-group form-inline">
    <span class="ml-3" *ngIf="clientService.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" width="38%" sortable="name" (sort)="onSort($event)">Company Name</th>
      <th scope="col" width="50%">Portal Access</th>
      <th scope="col" width="12%">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients$ | async">
      <td scope="row">
        <ngb-highlight [result]="client.business_name" [term]="clientService.searchTerm"></ngb-highlight>
      </td>
      <td scope="row">
      <div *ngFor="let cp of client.contact_person; let $isLast=last">
        {{cp.first_name + ' ' + cp.last_name}}<span *ngIf="!$isLast">, </span>
      </div></td>
      <td scope="row">
        <button type="button" class="btn btn-sm btn-outline-success mr-2" (click)="editClient(client.id)">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-danger ml-2 mr-2" (click)="deleteClient(client.id)">Delete</button>
      </td>

    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async" [(page)]="clientService.page" [pageSize]="clientService.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="clientService.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
