<nz-spin [nzSpinning]="showLoading">
  <form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" width="38%" sortable="name" (sort)="onSort($event)">Content Name</th>
          <th scope="col" width="50%">Content Type</th>
          <th scope="col" width="12%" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contents">
          <td scope="row">
            <ngb-highlight [result]="content.name" [term]="contentService.searchTerm"></ngb-highlight>
          </td>
          <td scope="row">
            <ngb-highlight [result]="content.type"></ngb-highlight>
          </td>
          <td scope="row" class="text-center">
            <button type="button" class="btn btn-sm btn-outline-success mr-2"
              (click)="editContent(content.id)">Edit</button>
            <button type="button" class="btn btn-sm btn-outline-danger ml-2 mr-2"
              (click)="deleteContent(content.id)">Delete</button>
          </td>

        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="total$ | async" [(page)]="contentService.page"
        [pageSize]="contentService.pageSize">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="contentService.pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>

  </form>
</nz-spin>
