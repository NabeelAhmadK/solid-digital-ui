<nz-layout>
  <nz-content>
    <div class="authContainer" [ngClass]="{
        'cui__layout__squaredBorders': isSquaredBorders,
        'cui__layout__cardsShadow': isCardShadow,
        'cui__layout__borderless': isBorderless,
        'white': authPagesColor === 'white',
        'gray': authPagesColor === 'gray'

      }" [ngStyle]="{backgroundImage: authPagesColor === 'image' ? 'url(assets/images/content/photos/8.jpg)' : ''}">
      <div class="pt-5 pb-4 mr-3">
        <a href="#" class="authLogo">
          <!-- <div class="authLogo__letter">SD</div> -->
          <div class="authLogo__name"><img src="/assets/images/logo-dark.svg" /></div>
          <!-- <div class="authLogo__descr">{{description}}</div> -->
        </a>
      </div>
      <div class="containerInner">
        <div [@slideFadeinUp]="routeAnimation(outlet, 'slideFadeinUp')"
          [@slideFadeinRight]="routeAnimation(outlet, 'slideFadeinRight')"
          [@zoomFadein]="routeAnimation(outlet, 'zoomFadein')" [@fadein]="routeAnimation(outlet, 'fadein')">
          <router-outlet #outlet="outlet"></router-outlet>
        </div>
      </div>
      <div class="mt-auto pb-5 pt-5">
        <div class="text-center">
          Copyright Â© 2020 SolidDigital |
          <a href="https://www.soliddigital.nl" target="_blank" rel="noopener noreferrer">
            Privacy Policy
          </a>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
