<div>
  <div class="card boxContainer">
    <div class="text-dark font-size-32 mb-3">Reset Password</div>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="forgotPasswordForm">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <input type="text" nz-input nzSize="large" formControlName="email" placeholder="Email Address" />
          <app-validation-popover [control]="forgotPasswordForm.controls.email" [show]="submitted">
          </app-validation-popover>
        </nz-form-control>

      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [nzSize]="'large'" (click)="ResetPassword();" class="text-center w-100">
            <strong>Reset my password</strong>
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <a routerLink="/auth/login" class="kit__utils__link font-size-16">
      <i class="fe fe-arrow-left mr-1 align-middle"></i>
      Go to Sign in
    </a>
  </div>
</div>
